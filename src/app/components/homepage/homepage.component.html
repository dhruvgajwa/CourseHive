<div  class="mt-5 outmostDiv" style="max-width: 600px;margin-left: auto;margin-right: auto;">
  <div class="pt-3 pb-2 mb-3 ">

    <div class="row no-gutters  justify-content-start">
      <div class="col-3 " style="align-self: center;">
        <h1 class="h2 ">Search by</h1> 
      </div>
      <div class="col pl-2">
        <select (change)="SelectOptionChanged($event)" id="options" >
          <option value="0">Course ID / name</option>
          <option value="1">Students name/ Roll no.</option>
          <option value="2">Skills</option>
          </select>
      </div>
    </div>

    
  </div>

  <div id="searchByCourseDIV" class="mt-3">
    <div class="search">
      <input type="text" (input)="KeyDown($event)" [(ngModel)]="CourseId" 
      [matAutocomplete]="autoCity"
      name="CourseId"  class="searchTerm" placeholder="Course Id">
      <button type="submit"  class="searchButton" (click)="SearchClicked()">
        Search
      </button>
    </div>
    <div>
      
      <mat-autocomplete #autoCity="matAutocomplete">
        <mat-option *ngFor="let course of filteredCoursesList "
          (click) ="SearchClicked()"
          [value]="course.id">
  
          <span>{{ course.name }}</span> |
          <span>{{course.id}}</span>
        </mat-option>
      </mat-autocomplete>
    </div>
  
    <div>
      <a href="/addcourse">Didn't find your course! Add it </a>
    </div>
  </div>

  <div id="searchByStudentDIV" style="display: none;">
    <app-search-student-by-name></app-search-student-by-name>
  </div>

  <div id="searchBySkillDIV"  style="width: 600px;margin-left: auto;margin-right: auto;display: none;">
    <app-search-by-skill  (returnSkill)="returnSkill($event)"></app-search-by-skill>
  </div>
</div>
